<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <style>
        /* Custom styles for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .error {
            color: #e74c3c;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Set a New Password</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_new_password">New Password</label>
            {{ form.new_password }}
            {% if form.new_password.errors %}
            <div class="error">{{ form.new_password.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="id_confirm_password">Confirm New Password</label>
            {{ form.confirm_password }}
            {% if form.confirm_password.errors %}
            <div class="error">{{ form.confirm_password.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="submit-btn">Save New Password</button>
    </form>
</div>
</body>
</html>
